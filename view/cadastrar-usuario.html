<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Uni.Store | Cadastrar Usu√°rio</title>
  </head>
  <body>
    <main class="container">
      <div class="container-login">
        <div class="logo-login">
          <img src="../assets/images/logo.svg" alt="logo loja" />
        </div>

        <form class="form-login" id="formUserRegister">
          <div class="input-group">
            <label for="nome">Nome</label>
            <input type="nome" id="nome" name="nome" />
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" />
          </div>
          <button class="btn btn-primary" type="button" onclick="createUser()">
            Cadastrar
          </button>
        </form>

        <div style="margin-top: 16px; text-align: center">
          <a href="login.html"> Ir para login </a>
        </div>
      </div>
    </main>

    <script src="../js/script.js" type="text/javascript"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
